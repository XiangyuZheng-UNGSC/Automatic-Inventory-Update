name: 自动处理新的 Excel 文件
name: Auto-Update Asset Inventory

# This tells GitHub to run the script ONLY when these specific files are pushed/updated
on:
  push:
    paths:
      - 'Asset_Inventory.csv'
      - '*vSphere World.csv'
      - '*VMs all discovered.csv'
      - '*latest_agents*.csv'
      - 'process_inventory.py'

jobs:
  run-inventory-script:
    runs-on: ubuntu-latest # Spins up a temporary Linux server

    steps:
      # 1. Download your repository files onto the server
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Install Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Install Pandas and Numpy
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy

      # 4. Run the data processing script
      - name: Execute Python Script
        run: python process_inventory.py

      # 5. Automatically commit the newly generated file back to your repository
      - name: Commit and Push Updated File
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          git add Asset_Inventory_Updated.csv
          git commit -m "Automated update of Asset_Inventory_Updated.csv" || echo "No changes to commit"
          git push
